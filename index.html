<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matchy Matchy Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Rajdhani:600">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Matchy Matchy Game</h1>
        </header>

        <section class="score-panel">

            <span class="timer" data-seconds="-1">0:00</span>

            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="attemptCounter">0</span>
            <span class="attemptText">Attempts</span>

            <div class="restart">
                <i class="fas fa-redo-alt"></i>
            </div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
