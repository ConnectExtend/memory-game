<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matchy Matchy Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400|Rajdhani:600">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Matchy Matchy Game</h1>
        </header>

        <section class="scorePanel">
            <h4 class="timer" data-seconds="-1">0:00</h4>
            <h4 class="stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </h4>
            <ul class="attemptHolder">
                <li class="attemptCounter">0</li>
                <li class="attemptText">Attempts</li>
            </ul>
            <h4 class="restart">
                <i class="fas fa-redo-alt"></i>
            </h4>
        </section>

        <ul class="deck"></ul>

        <!-- Modal (aka dialog) with accessibility support -->
        <div id="modal" role="dialog" aria-modal="true" aria-labelledby="endGameWindow" tabindex="-1" hidden>
            <div class="modalContent">
                <header>
                    <h1 id="endGameWindow" class="modalCongrats">Congratulations! You won!</h1>
                    <p class="modalStatsHeader">Your Game Stats</p>
                </header>
                <section class="modalStatsGroup">
                    <h3>
                        Total time:
                        <span class="modalTime">00:00</span>
                    </h3>
                    <h3>
                        Star score:
                        <span class="modalStars">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </span>
                    </h3>
                    <h3>
                        Total attempts:
                        <span class="modalAttempts">25</span>
                    </h3>
                </section>
                <footer class="modalBtnGroup">
                    <button type="button" class="modalCloseBtn">Close</button>
                    <button type="button" class="modalRestartBtn">Play again?</button>
                </footer>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/ally.js/1.4.1/ally.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
